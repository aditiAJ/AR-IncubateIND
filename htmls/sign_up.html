<body>
  <div class="main">

    <section class="signup">
      <div class="container">
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">Register Here</h2>
            <form method="POST" class="register-form" id="register-form">
              <div class="form-group">
                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="name" id="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                <label for="email"><i class="zmdi zmdi-email"></i></label>
                <input type="email" name="email" id="email" placeholder="Email address" required>
              </div>
              <div class="form-group">
                <label for="country"><i class="zmdi zmdi-email"></i></label>
                <input type="text" name="Country" id="country" placeholder="Country" required>
              </div>
              <div class="form-group">
                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" name="pass" id="pass" placeholder="Password" required>
              </div>
              <div class="form-group">
                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                <input type="password" name="re_pass" id="re_pass" placeholder="Retype your password" required>
              </div>
              <div class="form-group">
                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required>
                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
              </div>
              <div class="form-group form-button">
                <input type="submit" name="signup" id="signup" class="form-submit" value="Register">
              </div>
            </form>
          </div>
          <div class="signup-image">
            <figure><img src="E:\Web Projects\Tourism\Tourism Project\Images\sign up image.jfif" alt="sign up image"></figure>
            <a href="#" class="signup-image-link">I am already member </a>
          </div>
        </div>
      </div>
    </section>
  </div>
